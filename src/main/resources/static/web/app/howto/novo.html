<html>
<head>
  <link rel="stylesheet" type="text/css" href="trix/trix.css">
  <script type="text/javascript" src="trix/trix.js"></script>
  <script type="text/javascript" src="trix/attachments.js"></script>
</head>
<body>
	<h1>Acrescentando um novo conhecimento (como fazer)</h1>
	
	<form id="formulario" action="/comoFazer">
	  <div class="form-group">
          <label>Nome do conhecimento</label>
          <input class="form-control" name="nome">
      </div>
	  <input id="identificador" type="hidden" name="identificador">
	  
	  <input id="x" type="hidden" name="content">
	  <trix-editor input="x"></trix-editor>
	  
	  <span class="input-group-btn"><button class="btn btn-default" type="button" onClick="salvaNovoConhecimento();"><i class="fa fa-save"> Incluir</i></button></span>
	</form>
</body>
</html>


<div class="modal fade" tabindex="-1" role="dialog" id="myModal">

    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body">
        <p><h1>Como Fazer salvo com sucesso</h1></p>
      </div>

        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div><!-- /.modal-content -->
